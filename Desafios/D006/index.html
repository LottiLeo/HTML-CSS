<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML2 existem várias Tags, passe o mouse por cima do termo para descobrir qual tag deverá utilizar</p>
    <ul>
        <li><span title="Tag &lt;p&gt;">Parágrafo</span></li>
        <li><span title="h1-h6">Título</span></li>
        <li><span title="tag img">Imagens</span></li>
        <li><span title="Tag &lt;ol&gt;">listas numeradas</span></li>
        <li><span title="Tag &lt;dl&gt;">Lista com demarcadores</span></li>
        <li><span title="Tag &lt;b&gt;">Negrito</span></li>
        <li><span title="Tag &lt;em&gt;">Itálico</span></li>
    </ul>
    
</body>
</html>
