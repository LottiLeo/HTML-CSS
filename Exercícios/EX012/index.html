    <h1>Existem vários tipos e tamanhos de imagens</h1>
    <p>
        
        <picture>
            <source media="(max-width:750px )" srcset="IMAGENS/foto-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="IMAGENS/foto-m.png" type="image/png">
            <img src="IMAGENS/foto-g.png" alt="Foto Grande">
        
        
        
        </picture>
        <h1>Reproduzindo audios</h1>
        <p>Vamos aprender a colocoar audios em html5</p>
        <audio src="midia/When The Smoke Clears - Evening Telecast.mp3" controls loop> </audio> <!--Comandos audio, controls e autoplay.--> 
    </p>
    <h1>Reproduzindo Vídeos</h1>

        <video width="600" poster="midia/blob_zsrt.png" controls>

        </video>
