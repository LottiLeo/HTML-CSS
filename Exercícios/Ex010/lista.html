<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Entendendo as litas</h1>
    <h2>Lista Ordenada</h2> <!--A a I i 1-->
    <ol type="1">
        <li>Acordar as 7h</li>
        <li>Ir para a academia as 8h</li>
        <li>Estudar as 10h</li>
        <li>Ir para o trabalho 12h</li>
        <li>Ir para o Jiu jitsu 20h</li>
        <li>Dormir as 23h</li>
 </ol>
    <h2>Listas Desordenadas</h2> <!--Disc, square, circle-->
    <ul type="disc">
        <li>Pão</li>
        <li>Frango</li>
        <li>Carne</li>
        <li>Requeijão</li>
        <li>tomate</li>
</ul> 
    
</body>
</html>
