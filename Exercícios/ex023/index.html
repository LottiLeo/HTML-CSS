<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
           
            
        }
        td, tr{
            border: 2px solid black;
        }
        table{
            width: 700px;
            height: 400px;
            border-collapse: collapse; 
        }
        td{
            text-align: center;
            font-weight: bold;
            vertical-align: top; 
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!--Hierarquia de tabelas
        Table=Tabela
        Table rows=Linhs de tabela (tr)
        Table Header=Cabeçalho de tabela
        Table Date=Dados de tabela (td)
        -->
</body>
<table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
         <!--Todos esses Dados(td)Estão dentro da linha 1(tr)-->
    </tr>
    <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
   
</table>
</html>
