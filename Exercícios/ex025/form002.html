<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form action="cadastro.js" method="post">
        <p><label for="inome">Nome</label>: <input type="text" id="inome" required>
        </p>
        <p>
            <label for="isen">Senha</label>: <input type="password" name="Sen" id="isen" required minlength="8">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Corrigir">
        </p>
    </form>
</body>
</html>
