<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
    <label for="inome">
        <p>Nome: <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome">
    </label></p>
    <label for="isobrenome">
        <p>Sobrenome: <input type="text" name="sobrenome" id="isobrenome" required maxlength="30" placeholder="Sobrenome">
        </p>
    </label>
    <label for="isenha">
        <p>Senha: <input type="password" name="senha" id="isenha" maxlength="16" minlength="8" required ></p>
    </label>
    <p>
        <label for="imedia">Média:</label>
        <input type="number" min="0" max="10" maxlength="2" required placeholder="0 a 10" step="0.1">
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="date" name="mes" id="imes" required>
    </p>


   
    </form>
</body>
</html>
