<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="icel">Telefone:</label>
                <input type="tel" name="tel" id="icel" required placeholder="(xx) x xxxx-xxxx" pattern="^\([0-9]{2}\)[0-9]{5}-[0-9]{4}$">
                <!--Estudar RegEx
                toda expressão regular começa com ^ e termina com $
                a expressão irá ler alguns digitos: [0-9]
                entre chaves coloca quantos digitos são {4,5}
                \( para abrir parenteses
                \) para fechar parenteses
                -->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
