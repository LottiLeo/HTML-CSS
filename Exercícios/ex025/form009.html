<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <input type="range" value="5" min="1" max="10" name="num" id="inum" oninput="ival.innerHTML = Number(inum.value)">
            <output 
                id="ival">5</output>
            
        </p>
        

    </form>
</body>
</html>
